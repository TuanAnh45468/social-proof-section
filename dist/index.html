<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <!-- displays site properly based on user's device -->

    <link
      href="images/favicon-32x32.png"
      rel="icon"
      sizes="32x32"
      type="image/png"
    />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="output.css" rel="stylesheet" />

    <title>Frontend Mentor | Social proof section</title>
  </head>
  <body
    class="flex min-h-screen flex-col items-center justify-center mobile:py-5 bg-light-grayish-magenta"
  >
    <main class="grid laptop:grid-cols-3 mobile:gap-y-8 mobile:w-[335px] laptop:w-[1110px]">
      <header class="laptop:col-span-1">
        <h1 class="laptop:text-left text-center text-3xl laptop:text-5xl font-bold text-dark-magenta">
          10,000+ of our users love our products.
        </h1>
        <p class="laptop:text-left text-center laptop:text-lg text-dark-grayish-magenta">
          We only provide great products combined with excellent customer
          service. See what our satisfied customers are saying about our
          services.
        </p>
      </header>

      <!--Rating-->
      <section class="laptop:col-span-2 laptop:col-start-2 flex flex-col gap-y-5 laptop:gap-y-8 laptop:self-center laptop:items-center">
        <div class="flex laptop:flex-row mobile:flex-col items-center laptop:gap-x-5 laptop:gap-y-0 mobile:gap-y-2">
          <div class="flex gap-x-2">
            <img alt="" src="images/icon-star.svg" />
            <img alt="" src="images/icon-star.svg" />
            <img alt="" src="images/icon-star.svg" />
            <img alt="" src="images/icon-star.svg" />
            <img alt="" src="images/icon-star.svg" />
          </div>
          <span class="font-bold text-dark-magenta">
            Rated 5 Stars in Reviews
          </span>
        </div>
        <div class="flex mobile:flex-col laptop:flex-row laptop:gap-x-5 laptop:gap-y-0 items-center mobile:gap-y-2 laptop:pl-32">
          <div class="flex gap-x-2">
            <img alt="" src="images/icon-star.svg" />
            <img alt="" src="images/icon-star.svg" />
            <img alt="" src="images/icon-star.svg" />
            <img alt="" src="images/icon-star.svg" />
            <img alt="" src="images/icon-star.svg" />
          </div>
          <span class="font-bold text-dark-magenta">
            Rated 5 Stars in Report Guru
          </span>
        </div>

        <div class="flex mobile:flex-col items-center laptop:flex-row laptop:gap-x-5 laptop:gap-y-0 mobile:gap-y-2 laptop:pl-48">
          <div class="flex gap-x-2">
            <img alt="" src="images/icon-star.svg" />
            <img alt="" src="images/icon-star.svg" />
            <img alt="" src="images/icon-star.svg" />
            <img alt="" src="images/icon-star.svg" />
            <img alt="" src="images/icon-star.svg" />
          </div>
          <span class="font-bold text-dark-magenta">
            Rated 5 Stars in BestTech
          </span>
        </div>
      </section>

      <!--Testimonial-->
      <section class="laptop:col-span-3">
        <ul class="flex laptop:grid laptop:grid-cols-3 flex-col laptop:gap-x-5 gap-y-5">
          <li>
            <figure
              class="flex flex-col gap-y-5 overflow-hidden rounded-xl p-5 bg-dark-magenta"
            >
              <div class="flex items-center gap-x-5">
                <img
                  alt="colton smith"
                  class="rounded-full w-[50px] h-[50px]"
                  src="images/image-colton.jpg"
                />
                <div class="flex flex-col">
                  <span class="font-bold text-white">Colton Smith</span>
                  <span class="font-medium text-soft-pink">Verified Buyer</span>
                </div>
              </div>
              <blockquote class="font-medium text-white">
                "We needed the same printed design as the one we had ordered a
                week prior. Not only did they find the original order, but we
                also received it in time. Excellent!"
              </blockquote>
            </figure>
          </li>

          <li class="pt-5">
            <figure
              class="flex flex-col gap-y-5 overflow-hidden rounded-xl p-5 bg-dark-magenta"
            >
              <div class="flex items-center gap-x-5">
                <img
                  alt="Irene Roberts"
                  class="rounded-full w-[50px] h-[50px]"
                  src="images/image-irene.jpg"
                />
                <div class="flex flex-col">
                  <span class="font-bold text-white">Irene Roberts</span>
                  <span class="font-medium text-soft-pink">Verified Buyer</span>
                </div>
              </div>

              <blockquote class="font-medium text-white">
                "Customer service is always excellent and very quick turn
                around. Completely delighted with the simplicity of the purchase
                and the speed of delivery."
              </blockquote>
            </figure>
          </li>

          <li class="pt-10">
            <figure
              class="flex flex-col gap-y-5 overflow-hidden rounded-xl p-5 bg-dark-magenta"
            >
              <div class="flex items-center gap-x-5">
                <img
                  alt="Anne Wallace"
                  class="rounded-full w-[50px] h-[50px]"
                  src="images/image-anne.jpg"
                />
                <div class="flex flex-col">
                  <span class="font-bold text-white">Anne Wallace</span>
                  <span class="font-medium text-soft-pink">Verified Buyer</span>
                </div>
              </div>

              <blockquote class="font-medium text-white">
                "Put an order with this company and can only praise them for the
                very high standard. Will definitely use them again and recommend
                them to everyone!"
              </blockquote>
            </figure>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
